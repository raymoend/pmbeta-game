{% extends 'pk/base.html' %}

{% block title %}Login - PMBeta{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="pk-card p-4">
            <h3 class="text-center text-warning mb-4">
                <i class="fas fa-castle"></i> Login to PMBeta
            </h3>
            
            {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Login failed:</strong>
                    {{ form.errors }}
                </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    {{ form.username }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    {{ form.password }}
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn pk-btn btn-lg">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
            </form>
            
            <hr>
            
            <div class="text-center">
                <p class="text-muted">Don't have an account?</p>
                <a href="{% url 'pk_register' %}" class="btn btn-outline-warning">
                    <i class="fas fa-user-plus"></i> Register
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control {
        background-color: #161b22;
        border: 1px solid #30363d;
        color: #e6edf3;
    }
    .form-control:focus {
        background-color: #161b22;
        border-color: #ffc107;
        color: #e6edf3;
        box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
    }
</style>
{% endblock %}
