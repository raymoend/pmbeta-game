[pytest]
DJANGO_SETTINGS_MODULE = pmbeta.settings
python_files = tests.py test_*.py *_tests.py
# Avoid importing celery during collection if not installed in env and ignore legacy HTTP tests
addopts = -p no:celery --ignore=test_api.py --ignore=test_login.py --ignore=test_npc_api.py --ignore=test_pk_endpoints.py --ignore=test_pk_endpoints_local.py
markers =
    asyncio: mark a test as using asyncio
asyncio_mode = auto

